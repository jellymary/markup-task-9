<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" class="svg-icons">
    <defs>
        <linearGradient id="gradient-logo" x1=".25" y1="1" x2=".75" y2="0">
            <stop offset="0%"  stop-color=#feda75></stop>
            <stop offset="25%"  stop-color=#fa7e1e></stop>
            <stop offset="50%"  stop-color=#d62976></stop>
            <stop offset="75%"  stop-color=#962fbf></stop>
            <stop offset="100%" stop-color=#4f5bd5></stop>
        </linearGradient>
    </defs>
    <symbol id="fill-icon">
        <g>
            <path d="M8.395 8.395h30.996v30.996H8.395z"></path>
            <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"></path>
        </g>
    </symbol>
    <symbol id="scale-icon">
        <g>
            <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z" fill-rule="nonzero"></path>
            <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"></path>
        </g>
    </symbol>
    <symbol id="origin-icon">
        <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z" fill-rule="evenodd"></path>
    </symbol>
    <symbol id="rotate-icon">
        <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z" fill-rule="evenodd"></path>
    </symbol>
    <symbol id="flip-icon">
        <g>
            <path d="M0 29.9l19.084-11.788L0 6.325z"></path>
            <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z" fill-rule="nonzero"></path>
            <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"></path>
        </g>
    </symbol>
</svg>

<input type="checkbox" id="fill" class="fill-button">
<input type="checkbox" id="flip" class="flip-button">

<input type="radio" id="scale-75" name="scale" class="scale-75-button">
<input type="radio" id="scale-100" name="scale" class="scale-100-button" checked>
<input type="radio" id="scale-200" name="scale" class="scale-200-button">

<input type="radio" id="edited" name="original" class="edited-button" checked>
<input type="radio" id="no-edited" name="original" class="no-edited-button">

<input type="radio" id="rotate-0" name="rotate" class="rotate-0-button" checked>
<input type="radio" id="rotate-90" name="rotate" class="rotate-90-button">
<input type="radio" id="rotate-180" name="rotate" class="rotate-180-button">
<input type="radio" id="rotate-270" name="rotate" class="rotate-270-button">

<input type="radio" id="normal" name="filter" class="normal-filter" checked>
<input type="radio" id="grayscale" name="filter" class="grayscale-filter">
<input type="radio" id="sepia" name="filter" class="sepia-filter">
<input type="radio" id="invert" name="filter" class="invert-filter">

<main class="catgram">
    <div class="control-buttons">
        <label for="fill">
            <svg class="control-buttons__icon">
                <use href="#fill-icon"></use>
            </svg>
        </label>
        <label for="scale-75" class="control-buttons__scale-label">
            <svg class="control-buttons__icon">
                <use href="#scale-icon"></use>
            </svg>
        </label>
        <label for="scale-100" class="control-buttons__scale-label">
            <svg class="control-buttons__icon">
                <use href="#scale-icon"></use>
            </svg>
        </label>
        <label for="scale-200" class="control-buttons__scale-label">
            <svg class="control-buttons__icon">
                <use href="#scale-icon"></use>
            </svg>
        </label>
        <label for="edited" class="control-buttons__original-button">
            <svg class="control-buttons__icon">
                <use href="#origin-icon"></use>
            </svg>
        </label>
        <label for="no-edited" class="control-buttons__original-button">
            <svg class="control-buttons__icon" fill="url(#gradient-logo)">
                <use href="#origin-icon"></use>
            </svg>
        </label>
        <label for="rotate-0" class="control-buttons__rotate-label">
            <svg class="control-buttons__icon">
                <use href="#rotate-icon"></use>
            </svg>
        </label>
        <label for="rotate-90" class="control-buttons__rotate-label">
            <svg class="control-buttons__icon">
                <use href="#rotate-icon"></use>
            </svg>
        </label>
        <label for="rotate-180" class="control-buttons__rotate-label">
            <svg class="control-buttons__icon">
                <use href="#rotate-icon"></use>
            </svg>
        </label>
        <label for="rotate-270" class="control-buttons__rotate-label">
            <svg class="control-buttons__icon">
                <use href="#rotate-icon"></use>
            </svg>
        </label>
        <label for="flip">
            <svg class="control-buttons__icon">
                <use href="#flip-icon"></use>
            </svg>
        </label>
    </div>
    <div class="editing-image">
        <div class="editing-image__scale">
            <div class="editing-image__rotate">
                <div class="editing-image__flip">
                    <div class="editing-image__photo"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="filters">
        <div class="filters__normal filter">
            <h3 class="filter__name">Normal</h3>
            <label for="normal" class="filter__label"></label>
        </div>
        <div class="filters__grayscale filter">
            <h3 class="filter__name">Moon</h3>
            <label for="grayscale" class="filter__label"></label>
        </div>
        <div class="filters__sepia filter">
            <h3 class="filter__name">Sepia</h3>
            <label for="sepia" class="filter__label"></label>
        </div>
        <div class="filters__invert filter">
            <h3 class="filter__name">Inversion</h3>
            <label for="invert" class="filter__label"></label>
        </div>
    </div>
</main>
</body>
</html>
